<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue component</title>
	</head>
	<body>
        <div id="app">
            <div v-if="type === 'A'">
              A
        	</div>
        	<div v-else-if="type === 'B'">
        	  B
        	</div>
        	<div v-else-if="type === 'C'">
        	  C
        	</div>
        	<div v-else>
        	  Not A/B/C
        	</div>
        </div>
	</body>
	<script src="https://unpkg.com/vue"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
        type: 'C'
        }
    })
    </script>
</html>
