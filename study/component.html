<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue component</title>
	</head>
	<body>
		<div id="app-7">
			<ol>
				<todo-item
					v-for="item in list"
					v-bind:todo="item"
					v-bind:key="item.id">
				</todo-item>
			</ol>
		</div>	
	</body>
	<script src="https://unpkg.com/vue"></script>
	<script>
		Vue.component('todo-item', {
			props: ['todo'],
			template: '<li>{{ todo.text }}</li>'
		});

		var app7 = new Vue({
			el: '#app-7',
			data: {
				list: [
					{ id: 0, text: '蔬菜'},
					{ id: 1, text: '奶酪'},
					{ id: 2, text: 'anything'}
				]
			}
		})
	</script>
</html>
