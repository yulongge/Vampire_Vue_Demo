<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>	
		<div id="app2">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息
			</span>
		</div>
		<div id="app3">
			<p v-if="seen">现在看到我了</p>
		</div>

		<div id="app4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>

		<div id="app5">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">
				逆转消息
			</button>
		</div>
		<div id="app-6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
	</body>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app =new Vue({
			el: "#app",
			data: {
				message: 'Hello Vue Coming!'
			}
		});

		var app2  = new Vue({
			el: "#app2",
			data: {
				message: '页面加载于' + new Date().toLocaleString()
			}
		});

		var app3 = new Vue({
			el: '#app3',
			data: {
				seen: true
			}
		});

		var app4 = new Vue({
			el: '#app4',
			data: {
				todos: [
					{text: 'study react'},
					{text: 'study vue'},
					{text: 'study vuex'}
				]
			}
		})

		var app5 = new Vue({
			el: '#app5',
			data: {
				message: 'Hello Vue.js',
			},
			methods: {
				reverseMessage: function() {
					this.message = this.message.split("").reverse().join("")
				}
			}
		})


		var app6 = new Vue({
			el: '#app-6',
			data: {
				message: 'Hello Vue!'
			}
		})
	</script>
</html>
