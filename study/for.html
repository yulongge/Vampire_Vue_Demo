<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue component</title>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>
	<body>
        <div id="app">
					<template>

          <ol>
            <li v-for="site in sites">
              {{ site.name }}
            </li>
          </ol>
				</template>

        </div>

        <div id="app2">
          <ul v-cloak>
            <li v-for="value in object">
            {{ value }}
            </li>
          </ul>
        </div>

        <div id="app3">
          <ul>
            <li v-for="n in 10">
             {{ n }}
            </li>
          </ul>
        </div>

	</body>
	<script src="https://unpkg.com/vue"></script>
    <script>
    var vm1 = new Vue({
        el: '#app',
        data: {
            sites: [
              { name: 'Runoob' },
              { name: 'Google' },
              { name: 'Taobao' }
            ]
        }
    })

    new Vue({
      el: '#app2',
      data: {
        object: {
          name: 'welife',
          url: 'http://love.com',
          slogan: '学的不仅是技术，更是梦想！'
        }
      }
    })

    new Vue({
        el: "#app3"
    })
    </script>
</html>
