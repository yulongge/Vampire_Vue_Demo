<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue component</title>
	</head>
	<body>
        <div id="app">
			<template>
			  <button v-on:click="counter += 1">增加 1</button>
			  <p>这个按钮被点击了 {{ counter }} 次。</p>
		  	</template>
        </div>
        <div id="app2">
           <!-- `greet` 是在下面定义的方法名 -->
          <button v-on:click="greet">Greet</button>
        </div>
	</body>
	<script src="https://unpkg.com/vue"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            counter: 0
        }
    })

    var app = new Vue({
      el: '#app2',
      data: {
        name: 'Vue.js'
      },
      // 在 `methods` 对象中定义方法
      methods: {
        greet: function (event) {
          // `this` 在方法里指当前 Vue 实例
          alert('Hello ' + this.name + '!')
          // `event` 是原生 DOM 事件
          if (event) {
              alert(event.target.tagName)
          }
        }
      }
    })
    </script>
</html>
