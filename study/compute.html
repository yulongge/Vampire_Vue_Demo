<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue component</title>
	</head>
	<body>
        <div id="example">
          <p>Original message: "{{ message }}"</p>
          <p>Computed reversed message: "{{ reversedMessage }}"</p>
        </div>
	</body>
	<script src="https://unpkg.com/vue"></script>
    <script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
              // `this` 指向 vm 实例
              return this.message.split('').reverse().join('')
            }
        }
    })
    </script>
</html>
